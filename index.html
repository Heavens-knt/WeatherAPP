<body class="desableScroll">
  <header>
      <section class="menu">
          <h2 class="logo">WeatherAPP</h2>
          <section class="hamburger">
              <img src="img/imenu.svg" alt="menu-icon">
          </section>
      </section>
  
      <section class="search">
          <form class="search-form">
              <input placeholder="Recherche" type="search" class="search-input">
              <button class="search-btn"><img src="img/isearch.svg" alt="search"></button>
          </form>
      </section>
  </header>
  <!-- Squelette -->
  <section class="current squelette">
      <p class="time"></p>
      <h3 class="location"></h3>
      <p class="condition"></p>
      <section class="details">
          <section class="left">
               <p class="temp"></p>
          </section>
          <section class="right">
              <p><span></span></p>
              <p><span></span></p>
              <p><span></span></p>
              <p><span></span></p>
              <p><span></span></p>
              <p><span> </span></p>
              <p><span><span></p>
          </section>
      </section>
  </section>
  <section class="hourly">
      <h3 class="hourly-header">Prévisions par Heures</h3>
      <section class="hourly-slider">
        <!-- dynamically displayed    -->  
      </section>
  </section>
  <section class="daily">

      <section class="daily-times-carousel">
